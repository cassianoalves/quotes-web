<main-header></main-header>

  <form class="form-horizontal center-block" ng-show="!sent" style="width: 50%; margin-top: 20%">
    <div class="form-group">
      <label for="inputEmail" class="col-sm-4 control-label">E-mail</label>
      <div class="col-sm-8">
        <input type="email" ng-model="email" class="form-control" id="inputEmail" placeholder="E-mail">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-4 control-label">Senha</label>
      <div class="col-sm-8">
        <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Senha">
      </div>
    </div>
    <div class="form-group">
      <label for="passwordConfirm" class="col-sm-4 control-label">Confirme a Senha</label>
      <div class="col-sm-8">
        <input type="password" ng-model="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Senha novamente">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-default" ng-click="signUp()">Envia</button>
      </div>
    </div>
  </form>

  <div class="center-block" ng-show="sent">
    Voc&ecirc; receber&aacute; um e-mail com o link de confirma&ccedil;&atilde;o. Bem-vindo!!!
  </div>
</div>
