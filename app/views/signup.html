<div class="container">
  <div class="text-center">
    <h1>The Quotes</h1>
  </div>

  <form class="form-horizontal center-block" ng-show="!sent" style="width: 50%; margin-top: 20%">
    <div class="form-group">
      <label for="inputEmail" class="col-sm-4 control-label">Email</label>
      <div class="col-sm-8">
        <input type="email" ng-model="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-8">
        <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="passwordConfirm" class="col-sm-4 control-label">Confirm PW</label>
      <div class="col-sm-8">
        <input type="password" ng-model="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Confirm Password">
      </div>
    </div>
    <div class="form-group">
      <label for="quoteName" class="col-sm-4 control-label">Quote name</label>
      <div class="col-sm-8">
        <input type="text" ng-model="quoteName" class="form-control" id="quoteName" placeholder="Quote Name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-default" ng-click="signUp()">Sign up!</button>
      </div>
    </div>
    <div>
      <h6>Your RSS URL will be:</h6>
      <a href="{{rssURL}}">{{rssURL}}</a>
    </div>
  </form>

  <div class="center-block" ng-show="sent">
    You will receive an email with confirmation link. Welcome!
  </div>
</div>
