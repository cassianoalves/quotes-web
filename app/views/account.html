<main-header></main-header>

<div class="container">
  <h3>Dados da sua conta</h3>
</div>

<form class="container form-horizontal center-block"  >
  <div class="form-group">
    <label for="userName" class="col-sm-4 control-label">Nome</label>
    <div class="col-sm-8">
      <input type="text" ng-model="user.name" class="form-control" id="userName" placeholder="Nome">
    </div>
  </div>
  <div class="form-group">
    <label for="userEmail" class="col-sm-4 control-label">E-mail</label>
    <div class="col-sm-8">
      <input type="email" ng-model="user.email" class="form-control" id="userEmail" placeholder="E-mail">
    </div>
  </div>
  <div class="form-group">
    <label for="userCurrentPassword" class="col-sm-4 control-label">Senha Atual</label>
    <div class="col-sm-8">
      <input type="password" ng-model="user.currentPassword" class="form-control" id="userCurrentPassword" placeholder="Senha atual">
    </div>
  </div>
  <div class="form-group">
    <label for="userPassword" class="col-sm-4 control-label">Nova Senha</label>
    <div class="col-sm-8">
      <input type="password" ng-model="user.password" class="form-control" id="userPassword" placeholder="Nova senha">
    </div>
  </div>
  <div class="form-group">
    <label for="passwordConfirm" class="col-sm-4 control-label">Confirme a Senha</label>
    <div class="col-sm-8">
      <input type="password" ng-model="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Nova senha novamente">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-4 text-right">
      <button ng-disabled="!validForm() || sending" type="submit" class="btn btn-default" ng-click="update()">Atualiza</button>
    </div>
    <div class="col-sm-8">
      <div-toaster id="accountSubmit"></div-toaster>
    </div>
  </div>
</form>
</div>
<main-footer></main-footer>
