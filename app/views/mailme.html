<main-header center></main-header>
<div class="container">
  <p>Envie sua mensagem que em breve responderemos!</p>
</div>
<form class="container form-horizontal center-block">
  <div class="form-group">
    <div class="col-sm-4">
      <select class="form-control" ng-model="contactMessage.type">
        <option value="SUGESTION">Sugest&atilde;o</option>
        <option value="COMPLIMENT">Elogio</option>
        <option value="TROUBLES">Problemas</option>
        <option value="COMPLAIN">Reclama&ccedil;&atilde;o</option>
        <option value="OTHER">Outro</option>
      </select>
    </div>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="contactMessage.visitorEmail" placeholder="E-mail">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <textarea class="form-control" ng-model="contactMessage.message" rows="10" placeholder="Escreva sua mensagem"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="text-right col-sm-12">
      <button type="submit" class="btn btn-default" ng-click="send()">Enviar</button>
    </div>
  </div>

  <div>{{ contactMessage }}</div>

</form>
