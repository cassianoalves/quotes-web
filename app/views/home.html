<main-header></main-header>

<div class="panel panel-default" >
  <div class="panel-body">
    {{ quoteOfTheDay.quote }}<br>
    -- {{ quoteOfTheDay.author }}
  </div>
  <div class="panel-heading">
    <a class="btn" style="background-color: black; color: white" href="#/book/1">Edite as Quotes</a>
  </div>
</div>


<div class="panel panel-default" >
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-6">Convide um amigo</div>
      <div class="col-xs-6 text-right">
        <div-toaster id="homeFriendInvite"></div-toaster>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="container">
      <div class="row">
        <div class="col-xs-9">
          <input type="email" class="form-control" ng-model="inviteEmail" placeholder="E-mail do amigo">
        </div>
        <div class="col-xs-3">
          <button class="btn" style="background-color: black; color: white" ng-disabled="!inviteEmail || sendingInvite" ng-click="sendInvite()">{{ sendingInvite ? 'Enviando' : 'Envia' }}</button>
        </div>
      </div>
    </div>
  </div>

</div>
