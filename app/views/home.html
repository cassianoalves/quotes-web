<main-header></main-header>

<div class="panel panel-default" >
  <div class="panel-body">
    {{ quoteOfTheDay.quote }}<br>
    -- {{ quoteOfTheDay.author }}
  </div>
</div>

<div class="panel panel-default" >
  <div class="panel-heading">
    Invite a friend
  </div>

  <div class="panel-body">
    <div class="container">
      <div class="row">
        <div class="col-xs-9">
          <input type="email" class="form-control" ng-model="inviteEmail" placeholder="Friend e-mail">
        </div>
        <div class="col-xs-3">
          <button class="btn" style="background-color: black; color: white" ng-click="sendInvite()">Send</button>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container">
  <a class="btn" style="background-color: black; color: white" href="#/quote/1">Edit Quotes</a>
</div>
