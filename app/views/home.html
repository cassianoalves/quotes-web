<div class="container" style="padding-bottom: 20px">
  <h1><span class="label pull-left" style="background-color: black">&#8220;The Quotes&#8222;</span></h1>
  <div class="pull-right">{{ session.userName }}</div>
</div>

<div class="panel panel-default" >
  <div class="panel-body">
    {{ quoteOfTheDay.quote }}<br>
    -- {{ quoteOfTheDay.author }}
  </div>
</div>

<div class="panel panel-default" >
  <div class="panel-heading">
    Invite a friend
  </div>

  <div class="panel-body">

      <div class="form-inline">
          <input type="email" class="form-control" ng-model="inviteEmail" placeholder="Friend e-mail">
          <button class="btn " style="background-color: black; color: white" ng-click="sendInvite()">Send</button>
      </div>
  </div>

  </div>
</div>

<div class="container">
  <a class="btn" style="background-color: black; color: white" href="#/quote-list/{{session.userId}}">My Quotes</a>
</div>
