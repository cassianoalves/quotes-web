<div class="container">
  <div class="text-left">
    <h1>Q</h1>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <div class="container">
        <label for="name">Name</label>
        <input type="text" ng-model="quoteObj.name" id="name" placeholder="Quote Name">

        <table>
          <tr ng-repeat="q in quotes track by $index">
            <td><input type="text" ng-model="q.quote" placeholder="The Quote"></td>
            <td><input type="text" ng-model="q.author" placeholder="The Author"></td>
          </tr>
        </table>

      </div>
      <div class="panel-footer">
        <button class="btn btn-default" ng-click="new()">New</button>
      </div>
    </div>
  </div>

</div>
